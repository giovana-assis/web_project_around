<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ao redor dos EUA" />
    <meta name="keywords" content="EUA, cidades, natureza" />
    <meta name="author" content="Giovana Assis" />
    <title>Ao redor dos EUA</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.png')%>"
        alt="Logotipo 'Around The US'"
        class="header__logotipo"
      />
      <hr class="header__line" />
    </header>

    <section class="profile">
      <div class="profile__info">
        <button class= "profile__button"><img
          alt="Foto de perfil"
          class="profile__picture"
          id="profile__picture"
          src="<%=require('./images/picture.jpg')%>"
        />
      </button>
        <div class="profile__description">
          <div class="profile__text">
            <h1 class="profile__name"></h1>
            <button class="edit-button" type="button">
              <img
                src="<%=require('./images/button.png')%>"
                alt="Desenho de um lápis"
                class="edit"
              />
            </button>
          </div>
          <h2 class="profile__about"></h2>
        </div>
      </div>
      <button class="add-button" type="button">
        <img
          src="<%=require('./images/add-button.svg')%>"
          alt="Sinal de adição"
          class="add"
        />
      </button>
    </section>

    <ul class="cards cards-container"></ul>
    <section class="popup popup-profile popup-hidden">
      <div class="popup__wrapper">
        <div class="popup__style">
          <form class="popup__form" name="form_profile" novalidate>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close-Icon.png')%>"
                alt="Letra 'X', indicando local de fechamento"
                class="close"
              />
            </button>
            <h3 class="popup__title">Editar perfil</h3>
            <input
              type="text"
              name="name"
              class="popup__input popup__name"
              id="popup__name"
              placeholder="Nome"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__name-error"></span>

            <input
              type="text"
              name="about"
              class="popup__input popup__about"
              id="popup__about"
              placeholder="Descrição"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__about-error"></span>
            <button
              class="popup__save popup__save_profile popup__save-disabled"
              type="submit"
              disabled
            >
              Salvar
            </button>
          </form>
        </div>
      </div>
    </section>
    <template id="template">
      <li class="card" id="card">
        <button class="card__delete card__delete-hidden">
          <img
            src="<%=require('./images/Trash.svg')%>"
            alt="Lata de lixo"
            class="trash"
          />
        </button>
        <img src="#" alt="#" class="card__image" />
        <div class="card__info">
          <h3 class="card__title">#</h3>
          <div class="card__like-container">
            <button class="card__heart card__heart-inactive"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
    <section id="popup-photo" class="popup popup-hidden">
      <div class="popup__wrapper">
        <div class="popup__style">
          <button class="popup__close" type="button">
            <img
              src="<%=require('./images/Close-Icon.png')%>"
              alt="Letra 'X', indicando local de fechamento"
              class="close"
            />
          </button>
          <img src="#" alt="#" class="popup__image" />
          <h3 class="popup__place">#</h3>
        </div>
      </div>
    </section>
    <section class="popup popup-card popup-hidden">
      <div class="popup__wrapper">
        <div class="popup__style">
          <form class="popup__form" name="form__card">
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close-Icon.png')%>"
                alt="Letra 'X', indicando local de fechamento"
                class="close"
              />
            </button>
            <h3 class="popup__title">Novo local</h3>
            <input
              type="text"
              class="popup__input popup__name"
              name="name"
              id="popup__place"
              placeholder="Título"
              value=""
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__place-error"> </span>
            <input
              type="url"
              class="popup__input popup__about"
              name="link"
              id="popup__url"
              placeholder="Link de imagem"
              value=""
              required
            />
            <span class="popup__url-error"> </span>
            <button
              class="popup__save popup__save_place popup__save-disabled"
              type="submit"
              disabled
            >
              Criar
            </button>
          </form>
        </div>
      </div>
    </section>

    <section class="popup popup-delete popup-hidden">
      <div class="popup__wrapper">
        <div class="popup__style">
          <form class="popup__form" name="form_delete" novalidate>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close-Icon.png')%>"
                alt="Letra 'X', indicando local de fechamento"
                class="close"
              />
            </button>
            <h3 class="popup__title">Tem certeza?</h3>
            <button
              class="popup__save popup__save_delete"
              type="click"
            >
              Sim
            </button>
          </form>
        </div>
      </div>
    </section>

    <section class="popup popup-avatar popup-hidden">
      <div class="popup__wrapper">
        <div class="popup__style">
          <form class="popup__form" name="form_avatar" novalidate>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close-Icon.png')%>"
                alt="Letra 'X', indicando local de fechamento"
                class="close"
              />
            </button>
            <h3 class="popup__title">Alterar a foto de perfil</h3>
            <span class="popup__avatar-error"> </span>
            <input
              type="url"
              class="popup__input popup__url-avatar"
              name="link"
              id="popup__url-avatar"
              placeholder="Link de imagem"
              value=""
              required
            />
            <button
              class="popup__save popup__save_avatar"
              type="button"
              disabled
            >
              Sim
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h3 class="footer__copyrights">&#169; 2023. Giovana Assis.</h3>
    </footer>
  </body>
</html>
